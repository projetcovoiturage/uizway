<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Demande de course</title>
</head>
<body class="form">
<section>
<form method="post">

    <label for="depart">Point de départ</label>
    <input type="text" id="depart" name="Depart" maxlength="40">

    <label for="destination">Destination</label>
    <input type="text" id="destination" name="Destination" maxlength="40">

    <label for="typeVoiture">Type de voiture</label>
    <input type="text" id="typeVoiture" name="TypeVoiture" maxlength="20">

    <label for="prix">Prix proposé</label>
    <input type="number" id="prix" name="Prix" min="0" max="1000">

    <label for="commentaire">Commentaire optionnel</label>
    <textarea id="commentaire" name="Commentaire" rows="4"></textarea>

    <input type="submit" value="Envoyer">
</form>
</section>

</body>
</html>
