<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Nouveau étudiant passager</title>
</head>
<body class="form">
<section>
<form method="post">
    <div class="logo2">
        <img src="newlogo.png" alt="logo">  
    </div>
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="Nom" maxlength="20" required>

    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" name="Prenom" maxlength="20" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" maxlength="30" required>

    <label for="tel">Téléphone</label>
    <input type="tel" id="tel" name="Telephone" maxlength="15" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="Password" maxlength="20" required>

    <label for="confirm">Confirmer mot de passe</label>
    <input type="password" id="confirm" name="PasswordConfirm" maxlength="20" required>

    <label for="ville">Ville</label>
    <input type="text" id="ville" name="Ville" maxlength="20">

    <input type="submit" value="Créer un compte">
</form>
    <p>
        <a href="formulaire connexion passager.html">Déja inscrit</a>
    </p>
</section>
