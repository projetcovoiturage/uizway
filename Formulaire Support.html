<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Support</title>
</head>
<body class="form">
<section>
<form method="post" enctype="multipart/form-data">

    <label for="nom">Nom</label>
    <input type="text" id="nom" name="Nom" maxlength="20">

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" maxlength="30">

    <label for="idCourse">Numéro de course</label>
    <input type="number" id="idCourse" name="CourseID">

    <label for="typeP">Type de problème</label>
    <select id="typeP" name="TypeProbleme">
        <option>Retard chauffeur</option>
        <option>Problème de paiement</option>
        <option>Problème de sécurité</option>
        <option>Objet perdu</option>
        <option>Autre</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" name="Description" rows="4"></textarea>

    <label>Upload photo</label>
    <input type="file" name="photo" accept=".jpg,.jpeg">

    <input type="submit" value="Envoyer">
</form>
</section>

<footer>
    <p>&copy; 2025 UIZ Way</p>
</footer>
</body>
</html>
