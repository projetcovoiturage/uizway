<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Nouveau étudiant conducteur</title>
</head>
<body class="form">
<section>
<form method="post" enctype="multipart/form-data">

    <h3>Données personnelles</h3>

    <label for="nom">Nom</label>
    <input type="text" id="nom" name="Nom" maxlength="20" required>

    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" name="Prenom" maxlength="20" required>

    <label for="dateN">Date de naissance</label>
    <input type="date" id="dateN" name="DateNaissance" required>

    <label for="cin">CIN / Passeport</label>
    <input type="text" id="cin" name="CIN" maxlength="10" required>

    <label for="tel">Numéro de téléphone</label>
    <input type="tel" id="tel" name="Telephone" maxlength="15" required>

    <label for="adresse">Adresse</label>
    <input type="text" id="adresse" name="Adresse" maxlength="40">

    <label for="photo">Photo du chauffeur</label>
    <input type="file" id="photo" name="Photo" accept=".jpg,.jpeg" required>

    <h3>Documents obligatoires</h3>

    <label for="cinRectoVerso">CIN recto-verso</label>
    <input type="file" id="cinRectoVerso" name="CIN_Images" accept=".jpg,.jpeg" required>

    <label for="permis">Permis de conduire</label>
    <input type="file" id="permis" name="Permis" accept=".jpg,.jpeg" required>

    <label for="assurance">Assurance du véhicule</label>
    <input type="file" id="assurance" name="Assurance" accept=".jpg,.jpeg" required>

    <label for="cartegrise">Carte grise</label>
    <input type="file" id="cartegrise" name="CarteGrise" accept=".jpg,.jpeg" required>

    <h3>Informations véhicule</h3>

    <label for="marque">Marque</label>
    <input type="text" id="marque" name="Marque" maxlength="20" required>

    <label for="modele">Modèle</label>
    <input type="text" id="modele" name="Modele" maxlength="20" required>

    <label for="annee">Année</label>
    <input type="number" id="annee" name="Annee" min="1990" max="2025" required>

    <label for="imm">Immatriculation</label>
    <input type="text" id="imm" name="Immatriculation" maxlength="15" required>

    <label for="couleur">Couleur</label>
    <input type="text" id="couleur" name="Couleur" maxlength="20">

    <label for="photoVehicule">Photo du véhicule</label>
    <input type="file" id="photoVehicule" name="PhotoVehicule" accept=".jpg,.jpeg">

    <input type="submit" value="Envoyer">
    <p>
        <a href="Formulaire de Connexion conducteur.html">Déja inscrit?</a>
    </p>
</form>
</section>

<footer>
    <p>&copy; 2025 UIZ Way</p>
</footer>
<script src="inscription_conducteur.js"></script>
</body>
</html>
