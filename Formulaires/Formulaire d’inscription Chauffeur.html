<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Nouveau étudiant conducteur</title>
</head>
<body class="form">
<section>
    <div class="welcome-panel">
        <div class="logo">
        <img src="newlogo.png" alt="logo"> 
        </div> 
        <h1>Bienvenue !</h1>
        <p>Déja j'avais un compte?</p>
        <a href="Formulaire de Connexion conducteur.html" class="register-btn">se connecter</a>
    </div>
<form method="post" enctype="multipart/form-data">
    <!-- Le logo2 est masqué en mode desktop mais utile pour le mobile -->
    <div class="logo2">
        <img src="newlogo.png" alt="logo"> 
    </div>
    
    <h3>Informations personnelles et de contact</h3>

    <input type="text" id="nom" name="Nom" maxlength="20" placeholder="Nom complet" required>

    <input type="text" id="prenom" name="Prenom" maxlength="20" placeholder="Prénom" required>

    <input type="tel" id="tel" name="Telephone" maxlength="15" placeholder="Numéro de téléphone" required>

    <input type="email" id="email" name="Email" maxlength="30" placeholder="Adresse Email" required>
    
    <input type="password" id="password" name="MotDePasse" maxlength="20" placeholder="Mot de passe" required>

    <h3>Documents obligatoires (Minimum requis)</h3>
    
    <span class="file-label">Photo du chauffeur</span>
    <input type="file" id="photo" name="Photo" accept=".jpg,.jpeg" required>
    
    <span class="file-label">CIN / Permis (Recto-verso combiné)</span>
    <input type="file" id="permis_cin" name="Permis_CIN_Combined" accept=".jpg,.jpeg" required>
    

    <h3>Informations véhicule (Minimum requis)</h3>

    <input type="text" id="marque" name="Marque" maxlength="20" placeholder="Marque du véhicule" required>

    <input type="submit" value="Envoyer">

</form>
</section>

<footer>
    <p>&copy; 2025 UIZ Way</p>
</footer>
<script src="inscription_conducteur.js"></script>
</body>
</html>
